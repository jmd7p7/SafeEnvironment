<div class="row">
    <div class="col-sm-4 col-xs-5"><b>Name</b></div>
    <div class="col-sm-8 col-xs-7">{{volunteer.firstName + " " + (volunteer.middleInit? volunteer.middleInit : "") + " " + volunteer.lastName}}</div>
</div>
<div class="row">
    <div class="col-sm-4 col-xs-5"><b>Date of Birth</b></div>
    <div class="col-sm-8 col-xs-7">{{volunteer.DOB | date: 'mediumDate'}}</div>
</div>
<div class="row">
    <div class="col-sm-4 col-xs-5"><b>Email</b></div>
    <div class="col-sm-8 col-xs-7">{{volunteer.email}}</div>
</div>
<div class="row">
    <div class="col-sm-4 col-xs-5"><b>Phone</b></div>
    <div class="col-sm-8 col-xs-7">{{volunteer.phone}}</div>
</div>
<div class="row">
    <div class="col-sm-4 col-xs-5"><b>Active</b></div>
    <div class="col-sm-8 col-xs-7">{{volunteer.isActive? "Yes" : "No"}}</div>
</div>
