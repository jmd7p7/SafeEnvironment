<h4>Verifications</h4>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Verification</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="verification in verifications">
            <td>{{verification.name}}</td>
            <td>{{verification.status}}</td>
        </tr>
    </tbody>
</table>
